<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen TV Mode</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none; /* Prevent text selection */
            touch-action: manipulation; /* Optimize for touch interaction */
        }

        .info-box {
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
        }

        .cat-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 70px;
        }

        .cat-container img {
            width: 100%;
            height: auto;
        }

        .fullscreen-mode {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
        }

        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        @media (max-width: 768px) {
            .cat-container {
                width: 50px; /* Smaller cat image on mobile */
            }
            button {
                font-size: 1rem; /* Smaller button text on mobile */
            }
        }
    </style>
</head>
<body>

<div class="info-box">
    <h1>TV Fullscreen Black Screen Mode</h1>
    <p>This mode is ideal for your TV, desktop, or mobile when you donâ€™t want to turn it off but want to display a black screen.</p>
    <p>Press the button below to enter fullscreen mode. Click anywhere while in fullscreen to exit.</p>
    <button id="fullscreen-btn">Go Fullscreen</button>
</div>

<div class="cat-container">
    <img src="https://example.com/cute-black-cat.png" alt="Cute Black Cat">
</div>

<div id="fullscreen-screen" class="fullscreen-mode">
    <!-- Black screen with no text -->
</div>

<script>
    const fullscreenButton = document.getElementById('fullscreen-btn');
    const fullscreenScreen = document.getElementById('fullscreen-screen');

    fullscreenButton.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }
    });

    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            // Show the black screen with no text in fullscreen mode
            fullscreenScreen.style.display = 'flex';
            fullscreenButton.style.display = 'none';
        } else {
            // Exit fullscreen mode and show the original content
            fullscreenScreen.style.display = 'none';
            fullscreenButton.style.display = 'inline-block';
        }
    });

    fullscreenScreen.addEventListener('click', () => {
        if (document.fullscreenElement) {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }
    });
</script>

</body>
</html>
