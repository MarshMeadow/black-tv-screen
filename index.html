<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen TV Mode</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        .info-box {
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
            z-index: 2; /* Above fullscreen screen */
        }

        .cat-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 70px;
            z-index: 2;
        }

        .cat-container img {
            width: 100%;
            height: auto;
        }

        .fullscreen-mode {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
        }

        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        @media (max-width: 768px) {
            .cat-container {
                width: 50px;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="info-box">
    <h1>TV Fullscreen Black Screen Mode</h1>
    <p>This mode is ideal for your TV, desktop, or mobile when you donâ€™t want to turn it off but want to display a black screen.</p>
    <p>Click anywhere (or press the button) to enter fullscreen mode. Click again in fullscreen to exit.</p>
    <button id="fullscreen-btn">Go Fullscreen</button>
</div>

<div class="cat-container" id="cat-container">
    <img src="Images/ymxqvhshxuwa1.gif" alt="Cute Black Cat">
</div>

<div id="fullscreen-screen" class="fullscreen-mode"></div>

<script>
    const fullscreenButton = document.getElementById('fullscreen-btn');
    const fullscreenScreen = document.getElementById('fullscreen-screen');
    const catContainer = document.getElementById('cat-container');

    function enterFullscreen() {
        if (!document.fullscreenElement) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }
    }

    document.body.addEventListener('click', (e) => {
        // Prevent triggering fullscreen when clicking the cat image
        if (!catContainer.contains(e.target)) {
            enterFullscreen();
        }
    });

    fullscreenButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent double triggering
        enterFullscreen();
    });

    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            fullscreenScreen.style.display = 'flex';
            fullscreenButton.style.display = 'none';
        } else {
            fullscreenScreen.style.display = 'none';
            fullscreenButton.style.display = 'inline-block';
        }
    });

    fullscreenScreen.addEventListener('click', () => {
        if (document.fullscreenElement) {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    });
</script>

</body>
</html>
