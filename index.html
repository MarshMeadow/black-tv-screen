<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen TV Mode</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        .info-box {
            text-align: center;
            max-width: 90%;
            z-index: 2;
        }

        .cat-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 70px;
            z-index: 2;
        }

        .cat-container img {
            width: 100%;
            height: auto;
        }

        .fullscreen-mode {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
        }

        .github-link {
            position: absolute;
            bottom: 15px;
            left: 10px;
            z-index: 2;
        }

        .github-link a {
            color: #1e90ff;
            text-decoration: none;
        }

        .github-link a:hover {
            text-decoration: underline;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .popup button:hover {
            background: #666;
        }

        @media (max-width: 768px) {
            .cat-container {
                width: 50px;
            }
        }
    </style>
</head>
<body>

<div class="info-box">
    <h1>TV Fullscreen Black Screen Mode</h1>
    <p>Click anywhere (except the cat or link) to enter fullscreen black screen mode. Click again to exit.</p>
</div>

<div class="cat-container" id="cat-container">
    <img src="Images/ymxqvhshxuwa1.gif" alt="Cute Black Cat">
</div>

<div class="github-link" id="github-link">
    <a href="https://github.com/MarshMeadow/black-tv-screen" target="_blank">View on GitHub</a>
</div>

<div id="fullscreen-screen" class="fullscreen-mode"></div>

<!-- Popup for updates -->
<div id="update-popup" class="popup">
    <h2>Latest Update</h2>
    <p>- Click anywhere (except cat & link) to go fullscreen.</p>
    <p>- GitHub link now works properly.</p>
    <p>- Simplified code for better performance.</p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
    const fullscreenScreen = document.getElementById('fullscreen-screen');
    const catContainer = document.getElementById('cat-container');
    const githubLink = document.getElementById('github-link');
    const popup = document.getElementById('update-popup');

    function enterFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen?.();
        }
    }

    function exitFullscreen() {
        if (document.fullscreenElement) {
            document.exitFullscreen?.();
        }
    }

    // Click anywhere to enter fullscreen â€” except on cat or GitHub link
    document.body.addEventListener('click', (e) => {
        if (!catContainer.contains(e.target) && !githubLink.contains(e.target)) {
            enterFullscreen();
        }
    });

    // Show black screen when fullscreen starts, hide it when fullscreen ends
    document.addEventListener('fullscreenchange', () => {
        fullscreenScreen.style.display = document.fullscreenElement ? 'block' : 'none';
    });

    // Exit fullscreen when clicking the black screen
    fullscreenScreen.addEventListener('click', exitFullscreen);

    // Show update popup sometimes (e.g., 30% chance)
    window.onload = function () {
        if (Math.random() < 0.3) {
            popup.style.display = "block";
        }
    };

    function closePopup() {
        popup.style.display = "none";
    }
</script>

</body>
</html>
