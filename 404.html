<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        .cat-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 70px;
        }

        .cat-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>404 - Not Found</h1>
<p>Oops! The page you are looking for does not exist.</p>
<p>You will be redirected to the home page shortly.</p>
<button onclick="window.location.href='index.html';">Go to Home</button>

<div class="cat-container">
    <img src="https://example.com/cute-black-cat.png" alt="Cute Black Cat">
</div>

<script>
    // Redirect to home page after 30 seconds
    setTimeout(() => {
        window.location.href = 'index.html'; // Change this to your homepage URL
    }, 30000);
</script>

</body>
</html>
